<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://mysever.vn" method="get">
        <div>
            <label for="Name">Họ và tên:</label>
            <input type="text" id="Name">
        </div>

        <div>
            <label for="Chọn ngày giờ">Chọn ngày giờ:</label>
            <input type="datetime-local" id="Chọn ngày giờ">
        </div>

        <div>
            <label for="Loại dịch vụ">Loại dịch vụ:</label>
            <select name="Loại dịch vụ" id="Loại dịch vụ">
                <option value="Tư vấn">Tư vấn</option>
            </select>
        </div>

        <div>
            <label for="ghi chú">Ghi chú:</label>
            <textarea name="Ghi chú" id="ghi chú" cols="20" rows="4"></textarea>
        </div>

        <div>
            <button>Đặt lịch</button>
        </div>

    </form>
</body>

</html>
