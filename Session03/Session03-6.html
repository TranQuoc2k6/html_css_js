<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://mysever.vn" method="get">
        <div>
            <label for="Chọn sản phẩm">Chọn sản phẩm:</label>
            <select name="Chọn sản phẩm" id="Chọn sản phẩm">
                <option value="Sản phẩm 1">Sản phẩm 1</option>
                <option value="Sản phẩm 2">Sản phẩm 2</option>
            </select>
        </div>

        <div>
            <label for="Số lượng">Số lượng:</label>
            <input type="number" id="Số lượng" name="Số lượng" min="1">
        </div>

        <div>
            <label for="Địa chỉ">Địa chỉ giao hàng:</label>
            <textarea name="Địa chỉ giao hàng" id="Địa chỉ" cols="20" rows="4"></textarea>
        </div>

        <div>
            <button>Đặt hàng</button>
        </div>

    </form>
</body>

</html>
