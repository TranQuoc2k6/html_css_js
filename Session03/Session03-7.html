<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://mysever.vn" method="post">
        <p>
            <label for="username">Họ và tên:&emsp;&emsp;&emsp;&ensp;</label>
            <input type="text" id="username" name="Họ và tên">
        </p>

        <p>
            <label for="email">Email:&emsp;&emsp;&emsp;&emsp;&emsp;<label>
                    <input type="email" id="email" name="Email">
        </p>

        <p>
            <label for="Birthday">Ngày sinh:&emsp;&emsp;&emsp;&nbsp;</label>
            <input type="date" id="Birthday" name="Ngày sinh">
        </p>

        <p>
            <label for="giới tính">Giới tính:&emsp;&emsp;&emsp;&ensp;</label>
            <input type="radio" id="giới tính" name="Giới tính" value="Nam">Nam
            <input type="radio" id="giới tính" name="Giới tính" value="Nữ">Nữ
        </p>

        <p>
            <label for="phone">Số điện thoại:&emsp;&emsp;</label>
            <input type="tel" id="phone" name="Số điện thoại" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
        </p>

        <p>
            <label for="chuyên ngành">Chuyên ngành:&emsp;&ensp;</label>
            <input type="text" id="chuyên ngành" name="Chuyên ngành">
        </p>

        <p>
            <label for="năm nhập học">Năm nhập học:&emsp;&ensp;</label>
            <input type="number" id="năm nhập học" name="Năm nhập học" min="1800" step="1">
        </p>

        <p>
            <label for="GPA">Điểm GPA:&emsp;&emsp;&emsp;</label>
            <input type="number" id="GPA" name="Điểm GPA" min="0" step="0.1">
        </p>

        <p>
            <label for="địa chỉ">Địa chỉ:&emsp;&emsp;&emsp;&emsp;&ensp;</label>
            <textarea id="địa chỉ" name="Địa chỉ" cols="30"></textarea>
        </p>

        <p>
            <label for="class">Lớp học:&emsp;&emsp;&emsp;&emsp;</label>
            <select name="Lớp học" id="class">
                <option value="Lớp 1">Lớp 1</option>
                <option value="Lớp 2">Lớp 2</option>
                <option value="Lớp 3">Lớp 3</option>
            </select>
        </p>

        <p>
            <label for="ngày đăng kí học">Ngày đăng kí học:&nbsp;</label>
            <input type="datetime-local" id="ngày đăng kí học" name="Ngày đăng kí học">
        </p>

        <p>
            <button>Gửi thông tin</button>
        </p>

    </form>
</body>

</html>
