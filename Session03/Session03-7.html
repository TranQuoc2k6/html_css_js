<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://mysever.vn" method="post">
        <table>
            <tr>
                <td><label for="username">Họ và tên:</label></td>
                <td><input type="text" id="username" name="Họ và tên"></td>
            </tr>
            <tr>
                <td><label for="email">Email:<label></label></td>
                <td><input type="email" id="email" name="Email"></td>
            </tr>
            <tr>
                <td><label for="Birthday">Ngày sinh:</label></td>
                <td><input type="date" id="Birthday" name="Ngày sinh"></td>
            </tr>
            <tr>
                <td><label for="giới tính">Giới tính:</label></td>
                <td>
                    <input type="radio" id="giới tính" name="Giới tính" value="Nam">Nam
                    <input type="radio" id="giới tính" name="Giới tính" value="Nữ">Nữ
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" id="phone" name="Số điện thoại" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required></td>
            </tr>
            <tr>
                <td><label for="chuyên ngành">Chuyên ngành:</label></td>
                <td><input type="text" id="chuyên ngành" name="Chuyên ngành"></td>
            </tr>
            <tr>
                <td><label for="năm nhập học">Năm nhập học:</label></td>
                <td><input type="number" id="năm nhập học" name="Năm nhập học" min="1800" step="1"></td>
            </tr>
            <tr>
                <td><label for="GPA">Điểm GPA:</label></td>
                <td><input type="number" id="GPA" name="Điểm GPA" min="0" step="0.1"></td>
            </tr>
            <tr>
                <td><label for="địa chỉ">Địa chỉ:</label></td>
                <td><textarea id="địa chỉ" name="Địa chỉ" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td>
                    <select name="Lớp học" id="class">
                    <option value="Lớp 1">Lớp 1</option>
                    <option value="Lớp 2">Lớp 2</option>
                    <option value="Lớp 3">Lớp 3</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="ngày đăng kí học">Ngày đăng kí học:</label></td>
                <td><input type="datetime-local" id="ngày đăng kí học" name="Ngày đăng kí học"></td>
            </tr>
        </table>
        <div>
            <button>Gửi thông tin</button>
        </div>

    </form>
</body>

</html>
