<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://mysever.vn.com">
        <h1>Biểu Mẫu Đặt Hàng</h1>
        <div>
            <label for="sản phẩm">Sản Phẩm:</label>
            <input type="text" id="sản phẩm" name="Sản Phẩm">
        </div>
        <div>
            <label for="số lượng">Số Lượng:</label>
            <input type="number" id="số lượng" name="Số Lượng">
        </div>
        <h2>Thông Tin Liên Hệ:</h2>
        <div>
            <label for="name">Tên:</label>
            <input type="text" id="name" name="Tên">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email">
        </div>
        <div>
            <label for="địa chỉ">Địa Chỉ:</label>
            <textarea id="địa chỉ" name="Địa Chỉ" rows="4"></textarea>
        </div>
        <div>
            <button>Đặt Hàng</button>
        </div>
    </form>
</body>

</html>
