<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Session07-7.css">
</head>

<body>
    <section>
        <h2>New message to @mdo <span><i class="fa-solid fa-x"></i></span></h2>
        <div>
            <form action="http://ngoisaophuongnam.com.vn" method="post">
                <div class="recipient">
                    <label for="recipient">Recipient:</label>
                    <br>
                    <input type="text" id="recipient" name="Recipient">
                </div>
                <div class="message">
                    <label for="message">Message:</label>
                    <br>
                    <textarea name="Message" id="message"></textarea>
                </div>

            </form>
            <footer>
                <button class="close">Close</button>
                <button class="send-message">Send message</button>
            </footer>
        </div>
    </section>
</body>

</html>
