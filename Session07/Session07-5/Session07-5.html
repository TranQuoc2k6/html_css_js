<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Cước 5G160B</title>
    <link rel="stylesheet" href="Session07-5.css">
</head>
<body>
    <div class="plan-card">
        <div class="plan-header">
            <span>5G160B</span>
            <div class="hot-badge">HOT!</div>
        </div>
        <div class="plan-details">
            <p>Data: <span class="highlight">120Gb (4Gb/ ngày)</span></p>
            <hr>
            <p>Giá: <span class="highlight">160.000 đ</span></p>
            <hr>
            <p>Nội mạng: <span class="highlight">&lt;10 phút (tối đa 1000 phút/ 30 ngày)</span></p>
            <hr>
            <p>Ngoại mạng: <span class="highlight">100 phút</span></p>
            <hr>
            <p>Free data: <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <hr>
            <p>Thời hạn: <span class="highlight">30 ngày</span></p>
            <p>(Sử dụng 4Gb/ ngày)</p>
        </div>
        <div class="plan-buttons">
            <button class="register-btn">✏️ ĐĂNG KÝ</button>
            <button class="details-btn">ℹ️ Chi tiết</button>
        </div>
    </div>
</body>
</html>
