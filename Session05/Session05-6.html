<body>
    <section class="Session05-6">
        <h3>Center Align Text</h3>
        <p>
            To just center the text inside an element, use
            <span class="syntax">text-align: center;</span>
        </p>
        <div class="demo-figure">This text is centered.</div>
        <div class="demo-code">
            <h4>Example</h4>
            <div class="code-content">
                <p><span style="color: rgb(119, 43, 111);">.center</span> &#123;</p>
                <p><span style="color: rgb(205, 71, 71);">text-align</span>: <span style="color: rgb(57, 66, 227);">center</span>;</p>
                <p><span style="color: rgb(205, 71, 71);">boder</span>: <span style="color: rgb(57, 66, 227);">3px solid green</span>;</p>
                <p>&#125;</p>
            </div>
            <div class="click-end">
                <button>Try it Yourself >></button>
            </div>
        </div>
    </section>
